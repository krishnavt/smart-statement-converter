    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 44px);
            padding-bottom: env(safe-area-inset-bottom, 34px);
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .app-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .app-tagline {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 16px;
            opacity: 0.8;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            max-width: 600px;
        }

        .feature-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
        }

        .feature-card:nth-child(1) { animation-delay: 0.2s; }
        .feature-card:nth-child(2) { animation-delay: 0.4s; }
        .feature-card:nth-child(3) { animation-delay: 0.6s; }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-in-out forwards;
        }

        @keyframes progressFill {
            to { width: 100%; }
        }

        @media (max-width: 600px) {
            .features {
                grid-template-columns: 1fr;
            }
            
            .app-name {
                font-size: 28px;
            }
            
            .logo {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸ’°</div>
        <div class="app-name">SplitWise</div>
        <div class="app-tagline">Smart Expense Splitting</div>
        
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Initializing app...</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">ðŸ‘¥</div>
                <div class="feature-title">Group Expenses</div>
                <div class="feature-desc">Split bills with friends and family</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">ðŸ§®</div>
                <div class="feature-title">Smart Calculations</div>
                <div class="feature-desc">Automatic split calculations and settlements</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">ðŸ“±</div>
                <div class="feature-title">Mobile Optimized</div>
                <div class="feature-desc">Perfect for iOS and all mobile devices</div>
            </div>
        </div>
    </div>

    <script>
        const loadingMessages = [
            'Initializing app...',
            'Loading user interface...',
            'Setting up expense tracking...',
            'Preparing split calculations...',
            'Configuring user authentication...',
            'Finalizing setup...'
        ];

        let messageIndex = 0;
        let progressInterval;

        function updateLoadingMessage() {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = loadingMessages[messageIndex];
            messageIndex = (messageIndex + 1) % loadingMessages.length;
        }

        function checkAuthentication() {
            const session = localStorage.getItem('splitwise_session') || sessionStorage.getItem('splitwise_session');
            
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const user = sessionData.user;
                    
                    // User is logged in, redirect to main app
                    document.getElementById('loadingText').textContent = `Welcome back, ${user.name}!`;
                    
                    setTimeout(() => {
                        window.location.href = 'production-app.html';
                    }, 1500);
                    
                    return true;
                } catch (error) {
                    console.error('Invalid session data:', error);
                    // Clear invalid session
                    localStorage.removeItem('splitwise_session');
                    sessionStorage.removeItem('splitwise_session');
                }
            }
            
            // No valid session, redirect to login
            document.getElementById('loadingText').textContent = 'Redirecting to login...';
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            
            return false;
        }

        function initializeApp() {
            // Update loading messages
            progressInterval = setInterval(updateLoadingMessage, 500);
            
            // Simulate loading time and check authentication
            setTimeout(() => {
                clearInterval(progressInterval);
                checkAuthentication();
            }, 3000);
        }

        // Check if this is the first visit
        function showWelcomeFeatures() {
            const isFirstVisit = !localStorage.getItem('splitwise_visited');
            
            if (isFirstVisit) {
                localStorage.setItem('splitwise_visited', 'true');
                // Features will animate in due to CSS animations
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ SplitWise Starting...');
            showWelcomeFeatures();
            initializeApp();
        });

        // Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgKCkgPT4gc2VsZi5za2lwV2FpdGluZygpKTs=');
        }

        // Prevent back navigation on this page
        window.addEventListener('popstate', function(event) {
            // Push the current state back to prevent going back
            history.pushState(null, null, window.location.href);
        });

        // Push initial state
        history.pushState(null, null, window.location.href);
    </script>
</body>
</html>
