<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Splitzee</title>
    
    <!-- Prevent caching to force fresh load -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Splitzee">
    <meta name="theme-color" content="#6200EE">
    
    <!-- Storage System -->
    <script src="offline-storage.js?v=19"></script>
    <script src="supabase-integration.js?v=19"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .app-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #6200EE, #3700B3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6200EE;
        }

        .login-button {
            background: linear-gradient(135deg, #6200EE, #3700B3);
            color: white;
            padding: 18px 32px;
            border-radius: 16px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(98, 0, 238, 0.3);
            transition: all 0.3s ease;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        .signup-link a {
            color: #6200EE;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .guest-option {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .guest-button {
            background: transparent;
            color: #6200EE;
            padding: 12px 24px;
            border: 2px solid #6200EE;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .guest-button:hover {
            background: #6200EE;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            transform: translateY(-120px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .notification.info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        Welcome to Splitzee! ðŸŽ‰
    </div>

    <div class="container">
        <div class="login-card">
            <div class="logo">ðŸ’°</div>
            <div class="app-name">Splitzee</div>
            <div class="app-tagline">Split Expenses Anywhere</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a>
            </div>
            
            <div class="guest-option">
                <button class="guest-button" onclick="continueAsGuest()">
                    Continue as Guest
                </button>
            </div>
        </div>
    </div>

    <script>
        let isSignupMode = false;

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'info') {
                notification.classList.add('info');
            }
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function switchToSignup() {
            isSignupMode = !isSignupMode;
            const button = document.getElementById('loginButton');
            const link = document.querySelector('.signup-link a');
            
            if (isSignupMode) {
                button.textContent = 'Create Account';
                link.textContent = 'Sign in';
                document.querySelector('.signup-link').innerHTML = 'Already have an account? <a href="#" onclick="switchToSignup()">Sign in</a>';
            } else {
                button.textContent = 'Sign In';
                link.textContent = 'Sign up';
                document.querySelector('.signup-link').innerHTML = 'Don\'t have an account? <a href="#" onclick="switchToSignup()">Sign up</a>';
            }
        }

        async function handleLogin(email, password) {
            try {
                // For now, create a simple user session
                const user = {
                    id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    email: email,
                    name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
                    isPremium: false,
                    avatar: 'ðŸ‘¤',
                    createdAt: new Date().toISOString()
                };

                // Store user session
                const sessionData = {
                    user: user,
                    expiresAt: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString() // 30 days
                };

                console.log('ðŸ’¾ About to store session:', sessionData);
                localStorage.setItem('splitwise_session', JSON.stringify(sessionData));
                
                // Verify it was stored
                const storedSession = localStorage.getItem('splitwise_session');
                console.log('âœ… Session stored successfully:', !!storedSession);
                console.log('ðŸ“‹ Stored session data:', JSON.parse(storedSession));
                
                // Update user in OfflineStorage
                if (window.OfflineStorage) {
                    window.OfflineStorage.updateUser(user);
                }

                showNotification('Login successful! Welcome to Splitzee! ðŸŽ‰');
                
                console.log('âœ… Login successful, session stored:', JSON.parse(localStorage.getItem('splitwise_session')));
                
                setTimeout(() => {
                    console.log('ðŸ”„ About to redirect to production-app.html');
                    window.location.href = 'production-app.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed: ' + error.message, 'error');
            }
        }

        function continueAsGuest() {
            showNotification('Continuing as guest...', 'info');
            
            // Create anonymous guest user
            const guestUser = {
                id: 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                email: 'guest@splitzee.local',
                name: 'Guest User',
                isPremium: false,
                avatar: 'ðŸ‘¤',
                createdAt: new Date().toISOString()
            };

            // Store guest session
            const sessionData = {
                user: guestUser,
                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 1 day for guests
            };

            localStorage.setItem('splitwise_session', JSON.stringify(sessionData));
            
            // Update user in OfflineStorage
            if (window.OfflineStorage) {
                window.OfflineStorage.updateUser(guestUser);
            }
            
            setTimeout(() => {
                window.location.href = 'production-app.html';
            }, 1500);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            button.disabled = true;
            button.textContent = isSignupMode ? 'Creating Account...' : 'Signing In...';
            
            try {
                await handleLogin(email, password);
            } finally {
                button.disabled = false;
                button.textContent = isSignupMode ? 'Create Account' : 'Sign In';
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('splitwise_session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const expiresAt = new Date(sessionData.expiresAt);
                    const now = new Date();
                    
                    if (expiresAt > now) {
                        // Valid session exists, redirect to app
                        showNotification('Welcome back! Redirecting...', 'info');
                        setTimeout(() => {
                            window.location.href = 'production-app.html';
                        }, 1000);
                        return;
                    } else {
                        // Session expired
                        localStorage.removeItem('splitwise_session');
                    }
                } catch (error) {
                    console.error('Invalid session data:', error);
                    localStorage.removeItem('splitwise_session');
                }
            }
            
            // Show welcome message for new users
            setTimeout(() => {
                showNotification('Welcome to Splitzee! Sign in to get started ðŸš€', 'info');
            }, 500);
        });
    </script>
</body>
</html>
