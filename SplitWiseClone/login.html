<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SplitWise</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SplitWise">
    <meta name="theme-color" content="#6200EE">
    
    <!-- Supabase JavaScript SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: env(safe-area-inset-top, 44px);
            padding-bottom: env(safe-area-inset-bottom, 34px);
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .app-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 16px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #6200EE;
            background: white;
            box-shadow: 0 0 0 3px rgba(98, 0, 238, 0.1);
        }

        .form-input.error {
            border-color: #f44336;
            background: #ffeaea;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #6200EE;
        }

        .forgot-password {
            color: #6200EE;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #6200EE, #3700B3);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(98, 0, 238, 0.3);
            margin-bottom: 24px;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .social-button {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }

        .social-button:hover {
            border-color: #6200EE;
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            color: #666;
            font-size: 16px;
        }

        .auth-switch a {
            color: #6200EE;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 60px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            transform: translateY(-120px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        @media (max-width: 400px) {
            body {
                padding: 16px;
            }
            
            .auth-card {
                padding: 24px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        Welcome to SplitWise! üéâ
    </div>

    <div class="container">
        <div class="app-logo">
            <div class="logo-icon">üí∞</div>
            <div class="app-title">SplitWise</div>
            <div class="app-subtitle">Split expenses with friends</div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-title">Welcome Back</div>
                <div class="auth-subtitle">Sign in to continue to SplitWise</div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">üìß Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label class="form-label">üîí Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="passwordError">Password is required</div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-button" id="loginButton">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-button" onclick="socialLogin('google')">
                    üîç Google
                </button>
                <button class="social-button" onclick="socialLogin('apple')">
                    üçé Apple
                </button>
            </div>

            <div class="auth-switch">
                Don't have an account? 
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }

        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            clearError('email');
            clearError('password');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }

        function setLoading(loading) {
            isLoading = loading;
            const button = document.getElementById('loginButton');
            
            if (loading) {
                button.innerHTML = '<span class="loading"></span>Signing In...';
                button.disabled = true;
            } else {
                button.innerHTML = 'Sign In';
                button.disabled = false;
            }
        }

        async function login(email, password, rememberMe) {
            try {
                // Try Supabase authentication first
                if (SupabaseAuth.isAvailable()) {
                    const { user, session } = await SupabaseAuth.signIn(email, password);
                    
                    if (user && session) {
                        // Get or create user profile
                        let profile = await SupabaseDB.getUserProfile(user.id);
                        
                        if (!profile) {
                            // Create profile if it doesn't exist
                            profile = await SupabaseDB.updateUserProfile(user.id, {
                                full_name: user.user_metadata?.full_name || user.email.split('@')[0],
                                email: user.email,
                                avatar_url: user.user_metadata?.avatar_url || null
                            });
                        }
                        
                        // Supabase handles session storage automatically
                        return {
                            email: user.email,
                            name: profile?.full_name || user.email.split('@')[0],
                            id: user.id,
                            avatar: profile?.avatar_url
                        };
                    }
                } else {
                    // Fallback to demo mode if Supabase not available
                    console.warn('üîÑ Supabase not available, using demo authentication');
                    return await loginDemo(email, password, rememberMe);
                }
            } catch (error) {
                // If Supabase fails, try demo mode for development
                if (error.message.includes('Invalid login credentials') || 
                    error.message.includes('Email not confirmed')) {
                    throw error; // Re-throw actual auth errors
                }
                
                console.warn('üîÑ Supabase error, falling back to demo mode:', error.message);
                return await loginDemo(email, password, rememberMe);
            }
        }

        // Demo authentication fallback
        function loginDemo(email, password, rememberMe) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Demo user credentials
                    const demoUsers = [
                        { email: 'demo@splitwise.com', password: 'demo123', name: 'Demo User' },
                        { email: 'john@example.com', password: 'password', name: 'John Doe' },
                        { email: 'alice@example.com', password: 'alice123', name: 'Alice Smith' }
                    ];
                    
                    const user = demoUsers.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        // Store user session for demo mode
                        const sessionData = {
                            user: {
                                id: Date.now(),
                                email: user.email,
                                name: user.name,
                                avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=6200EE&color=fff`,
                                loginTime: new Date().toISOString(),
                                isDemo: true
                            },
                            rememberMe: rememberMe
                        };
                        
                        if (rememberMe) {
                            localStorage.setItem('splitwise_session', JSON.stringify(sessionData));
                        } else {
                            sessionStorage.setItem('splitwise_session', JSON.stringify(sessionData));
                        }
                        
                        resolve(user);
                    } else {
                        reject(new Error('Invalid email or password'));
                    }
                }, 1500);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            if (!validateForm()) {
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            setLoading(true);
            
            try {
                const user = await login(email, password, rememberMe);
                showNotification(`Welcome back, ${user.name}! üéâ`);
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                setTimeout(() => {
                    window.location.href = 'production-app.html';
                }, 1500);
                
            } catch (error) {
                setLoading(false);
                showNotification(error.message, 'error');
                
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }
        });

        async function socialLogin(provider) {
            try {
                if (SupabaseAuth.isAvailable()) {
                    showNotification(`Redirecting to ${provider} login... üîê`, 'info');
                    await SupabaseAuth.signInWithOAuth(provider);
                    // Supabase will handle the redirect
                } else {
                    // Demo fallback
                    showNotification(`${provider} login coming soon! üöÄ`, 'info');
                    
                    setTimeout(() => {
                        const socialUser = {
                            email: `user@${provider}.com`,
                            name: `${provider} User`,
                            avatar: `https://ui-avatars.com/api/?name=${provider}&background=6200EE&color=fff`
                        };
                        
                        const sessionData = {
                            user: {
                                id: Date.now(),
                                ...socialUser,
                                loginTime: new Date().toISOString(),
                                isDemo: true
                            },
                            rememberMe: true
                        };
                        
                        localStorage.setItem('splitwise_session', JSON.stringify(sessionData));
                        window.location.href = 'production-app.html';
                    }, 2000);
                }
            } catch (error) {
                showNotification('Social login failed: ' + error.message, 'error');
            }
        }

        async function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showNotification('Please enter your email address first', 'error');
                return;
            }
            
            try {
                if (SupabaseAuth.isAvailable()) {
                    await SupabaseAuth.resetPassword(email);
                    showNotification('Password reset link sent to your email! üìß');
                } else {
                    showNotification('Password reset link sent to your email! üìß');
                }
            } catch (error) {
                showNotification('Error sending reset email: ' + error.message, 'error');
            }
        }

        // Initialize and check session
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for Supabase to initialize
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                // Check if already logged in
                if (SupabaseAuth.isAvailable()) {
                    const session = await SupabaseAuth.getSession();
                    if (session?.user) {
                        window.location.href = 'production-app.html';
                        return;
                    }
                } else {
                    // Fallback to local storage check
                    const localSession = localStorage.getItem('splitwise_session') || sessionStorage.getItem('splitwise_session');
                    if (localSession) {
                        window.location.href = 'production-app.html';
                        return;
                    }
                }
            } catch (error) {
                console.warn('Session check failed:', error);
            }
            
            // Show demo credentials hint
            setTimeout(() => {
                if (SupabaseAuth.isAvailable()) {
                    showNotification('‚úÖ Production mode: Create account or use demo@splitwise.com / demo123', 'info');
                } else {
                    showNotification('‚ö†Ô∏è Demo mode: Try demo@splitwise.com / demo123 for quick login! üí°');
                }
            }, 2000);
            
            // Demo credentials hint
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            emailInput.addEventListener('focus', function() {
                if (!this.value && !SupabaseAuth.isAvailable()) {
                    showNotification('Demo: demo@splitwise.com', 'info');
                }
            });
            
            passwordInput.addEventListener('focus', function() {
                if (!this.value && !SupabaseAuth.isAvailable()) {
                    showNotification('Demo password: demo123', 'info');
                }
            });
        });

        // Clear errors on input
        document.getElementById('email').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                clearError('email');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                clearError('password');
            }
        });
    </script>
</body>
</html>
