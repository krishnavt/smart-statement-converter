<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .checkmark {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h2>Authentication Successful</h2>
        <p>This window will close automatically...</p>
    </div>

    <script>
        console.log('OAuth callback page loaded');
        console.log('window.opener:', window.opener);
        console.log('URL hash:', window.location.hash);

        // Extract tokens from URL fragment
        const fragment = window.location.hash.substring(1);
        const params = new URLSearchParams(fragment);

        const idToken = params.get('id_token');
        const accessToken = params.get('access_token');
        const state = params.get('state');

        console.log('ID Token present:', !!idToken);
        console.log('State:', state);

        if (idToken) {
            // Try to send to opener first
            if (window.opener && !window.opener.closed) {
                console.log('Sending message to opener window');
                window.opener.postMessage({
                    type: 'google-auth-success',
                    id_token: idToken,
                    access_token: accessToken,
                    state: state
                }, window.location.origin);

                setTimeout(() => {
                    window.close();
                }, 1000);
            } else {
                // Fallback: try to use localStorage to communicate
                console.log('No opener, using localStorage fallback');
                localStorage.setItem('google_auth_response', JSON.stringify({
                    type: 'google-auth-success',
                    id_token: idToken,
                    access_token: accessToken,
                    state: state,
                    timestamp: Date.now()
                }));

                // Show message and try to close
                document.querySelector('.container').innerHTML =
                    '<div class="checkmark">✓</div><h2>Authentication Successful</h2><p>Please close this window and return to the main page.</p>';

                // Try to close after delay
                setTimeout(() => {
                    window.close();
                    // If close didn't work, redirect
                    setTimeout(() => {
                        if (!window.closed) {
                            window.location.href = '/api/login?auth=success';
                        }
                    }, 500);
                }, 2000);
            }
        } else {
            console.error('No ID token found in URL');
            document.querySelector('.container').innerHTML =
                '<h2>Authentication Failed</h2><p>Missing token in response.</p>';
        }
    </script>
</body>
</html>
